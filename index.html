<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload-Img</title>
</head>
<body>
    
    <div class="container"> 
        <h1>Upload-Img</h1>
        <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg" required>
        <div id="previewContainer">
            <h2>Image Preview:</h2>
            <img id="imagePreview" src="images.jpeg" alt="Image Preview" style="max-width: 200px; max-height: 200px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
